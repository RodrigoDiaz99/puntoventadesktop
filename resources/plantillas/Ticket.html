<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body style="font-family: 'Times New Roman'">
    <div align="center" style="width: 58mm; ">
        <!-- <img src="../../resources\logos\spacio_fems_black.png" alt="" style="width: 200px; height: auto;"> -->
        <h2><i>SpacioFem's</i></h2>
        <hr />
        <table align="center">
            <tr style="text-align: center;">
                <td colspan="2">Folio: @Ticket</td>
            </tr>

            <tr align="center">
                <td>Empleado: @Usuario</td>
                <td>Fecha: @FechaVenta</td>
            </tr>
        </table>
        <hr />
        <table>
            <colgroup>
                <col style="width: 50%">
                <col style="width: 25%">
                <col style="width: 25%">
            </colgroup>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                @ListaProductos
                <tr>
                    <td></td>
                    <td align="right">Total:</td>
                    <td>@TotalVenta</td>
                </tr>
            </tbody>
        </table>

        <hr />
        <table>
            <colgroup>
                <col style="width: 50%">
                <col style="width: 25%">
                <col style="width: 25%">
            </colgroup>
            <tbody>
                <tr>
                    <td></td>
                    <td align="left"><b>Total a pagar:</b></td>
                    <td align="right"><b>@TotalVenta</b></td>
                </tr>
            </tbody>
        </table>
        <hr/>
        <table>
            <tr>
                <td align="left">P. Efectivo:</td>
                <td align="right">@PagoEfectivo</td>
            </tr>
            <tr>
                <td align="left">P. Tarjeta:</td>
                <td align="right">@PagoTarjeta</td>
            </tr>
            <tr>
                <td align="left">Cambio:</td>
                <td align="right">@CambioEfectivo</td>
            </tr>
            <!-- <tr>
                <td align="left">Total articulos:</td>
                <td align="right">@CantidadArticulos</td>
            </tr> -->
        </table>
        <hr />
        <div>
            <i>
                ¡Gracias por su compra!
            </i>
        </div>
    </div>
</body>

</html>
